<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Diagnosi Energetica Avanzata</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a3a5a; border-bottom: 3px solid #27ae60; padding-bottom: 10px; }
        .section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #1a3a5a; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; display: block; margin-top: 10px; font-size: 0.85em; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #27ae60; color: white; padding: 15px; border: none; width: 100%; border-radius: 8px; font-size: 1.2em; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Dati Diagnosi Energetica (UNI 16247)</h2>
        <form action="/genera" method="post">
            
            <div class="section">
                <strong>1. Anagrafica e Referenti</strong>
                <div class="grid">
                    <div><label>Ragione Sociale:</label><input type="text" name="cliente" required></div>
                    <div><label>Comune:</label><input type="text" name="comune" required></div>
                    <div><label>Referente Interno:</label><input type="text" name="referente" required></div>
                    <div><label>Contatto Telefonico:</label><input type="text" name="telefono" required></div>
                    <div><label>Contatto Mail:</label><input type="email" name="mail" required></div>
                    <div><label>Destinazione d'uso:</label>
                        <select name="destinazione">
                            <option value="Uffici">Uffici</option>
                            <option value="Industriale">Industriale</option>
                            <option value="Commerciale">Commerciale</option>
                            <option value="Scolastico">Scolastico</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>
                </div>
                <label>Attivit√† svolte dall'impresa:</label>
                <textarea name="attivita" rows="2"></textarea>
            </div>

            <div class="section">
                <strong>2. Parametri Dimensionali e Operativi</strong>
                <div class="grid">
                    <div><label>Mq Riscaldati:</label><input type="number" step="0.1" name="mq_risc" required></div>
                    <div><label>Mq Raffrescati:</label><input type="number" step="0.1" name="mq_raff" required></div>
                    <div><label>GG Accensione Riscaldamento:</label><input type="number" name="gg_risc" required></div>
                    <div><label>GG Accensione Raffrescamento:</label><input type="number" name="gg_raff" required></div>
                    <div><label>Giorni Lavorativi Annui:</label><input type="number" name="gg_lav" required></div>
                </div>
            </div>

            <div class="section">
                <strong>3. Ripartizione Consumi (Ultimo Anno)</strong>
                <div class="grid">
                    <div><label>Consumo Riscaldamento (kWh):</label><input type="number" name="val_risc" required></div>
                    <div><label>Consumo Raffrescamento (kWh):</label><input type="number" name="val_raff" required></div>
                    <div><label>Consumo Illuminazione (kWh):</label><input type="number" name="val_illu" required></div>
                    <div><label>Altro/Processi (kWh):</label><input type="number" name="val_altro" required></div>
                </div>
                <label>Specifica "Altro":</label>
                <input type="text" name="spec_altro" placeholder="es. Aria compressa, Macchine utensili...">
            </div>

            <button type="submit">Calcola Baseline e Genera PDF</button>
        </form>
    </div>
</body>
</html>
